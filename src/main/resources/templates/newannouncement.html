<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Announcement</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/addAnnouncement}" th:object="${announcement}" method="post">

            <div alight="left">
                <tr>
                    <label class="form-label" >Announcement Name</label>
                    <td>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="Student Name" />
                    </td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Announcement Name</label>
                    <td>
                        <input type="text" th:field="*{announcementName}" class="form-control" placeholder="Announcement Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" >Posted By</label>
                    <td><input type="text" th:field="*{postedBy}" class="form-control" placeholder="PostedBy" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Date of Announcement</label>
                    <td><input type="text" th:field="*{postedDate}" class="form-control" placeholder="PostedDate" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Description</label>
                    <td><input type="text" th:field="*{description}" class="form-control" placeholder="Description" /></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
