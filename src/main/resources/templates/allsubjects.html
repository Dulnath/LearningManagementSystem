<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Subject List</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/newSubject'}">Add new</a></h3>
        </div>

    </tr>
    <tr>

        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Subject ID</th>
                        <th>Subject Code</th>
                        <th>Subject Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="subject : ${listsubject }">
                        <td th:text="${subject.id}">Subject ID</td>
                        <td th:text="${subject.subjectCode}">Subject Code</td>
                        <td th:text="${subject.subjectName}">Subject Name</td>

                        <td>
                            <a th:href="@{'/editSubject/' + ${subject.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/remove/' + ${subject.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </tbody>
    </table>
    </div>
    </div>
</body>
</html>
